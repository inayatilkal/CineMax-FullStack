
<svg xmlns="http://www.w3.org/2000/svg" width="320" height="64" viewBox="0 0 320 64" role="img" aria-label="CineMax logo">
  <!-- Transparent background for navbar use -->
  <defs>
    <style>
      .brand { font-family: 'Poppins', 'Helvetica Neue', Arial, sans-serif; font-weight:700; font-size:28px; fill: #FFFFFF; }
      .red { fill: #E53935; }
    </style>
  </defs>

  <!-- Camera icon (red) -->
  <g transform="translate(6,4)">
    <!-- Reels -->
    <circle class="red" cx="28" cy="18" r="14"/>
    <circle class="red" cx="60" cy="18" r="14"/>
    <!-- Reel holes -->
    <circle cx="22" cy="14" r="3.5" fill="#000000"/>
    <circle cx="34" cy="14" r="3.5" fill="#000000"/>
    <circle cx="28" cy="24" r="3.5" fill="#000000"/>
    <circle cx="54" cy="14" r="3.5" fill="#000000"/>
    <circle cx="66" cy="14" r="3.5" fill="#000000"/>
    <circle cx="60" cy="24" r="3.5" fill="#000000"/>

    <!-- Camera body (stylized triangular ribbon) -->
    <path class="red" d="M8 34 h88 a4 4 0 0 1 4 4 v8 a4 4 0 0 1 -4 4 h-56 l-16 12 v-12 h-20 a4 4 0 0 1 -4 -4 v-8 a4 4 0 0 1 4 -4 z" />
  </g>

  <!-- Text: CineMax (no space between Cine and Max) -->
